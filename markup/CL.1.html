<!DOCTYPE html>
<html class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr">
<!-- BEGIN: Head-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <meta name="description"
          content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
          content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>login</title>

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/all.css">
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->
<body>
<div class="wrapper login">
    <div class="container">
        <div class="kiwoom-title">
            <h1>
                <span class="logo-cnt"><img src="./assets/images/common/logo.png" alt=""></span>
            </h1>
            <p class="main-txt">Kiwoom Heroes<br>APP Admin</p>
            <span class="detail">키움 히어로즈 앱 관리자 사이트</span>
        </div>
        <div class="contents-wrap">
            <div class="contents">
                <div class="login-form">
                    <div class="form-cnt">
                        <h2 class="login-tit">
                            Kiwoom Heroes<br>
                            APP Admin
                        </h2>

                        <div class="form-input">
                            <div class="form-group">
                                <label class="form-label" for="input1">ID</label>
                                <input type="text" id="input1" class="form-control" placeholder="아이디를 입력해 주세요">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="input2">Password</label>
                                <input type="text" id="input2" class="form-control" placeholder="비밀번호를 입력해 주세요">
                            </div>

                            <div class="login-btn d-grid mgt-35">
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
